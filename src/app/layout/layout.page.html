<ion-header>
  <ion-toolbar>
    <ion-title>Layout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map"
  leaflet
  [leafletOptions]="mapOptions"
  [leafletLayers]="mapMarkers"
  (leafletMapReady)="onMapReady($event)">
</div>
<ion-button> Go to User Page</ion-button>
</ion-content>
