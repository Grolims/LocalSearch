<ion-header>
  <ion-toolbar>
    <h1>Mon Profil</h1>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon size="large" class="croix" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 *ngIf="tabVide">Mes items </h2>
  <ion-text color="danger" *ngIf="tabVide">
    You are not create items
  </ion-text>

  <ion-list>
    <ion-item-sliding>

      <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.picture"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <p class="titleItem">
            {{item.name}}
          </p>

          <ion-badge color="success">
            {{item.label}}
          </ion-badge>
        </ion-label>
        <ion-label slot="end">{{item.price}} CHF </ion-label>


        <!--<ion-button color="warning" (click)="updateItem(item)">Change item</ion-button>
      <ion-badge color="danger"  (click)="deleteItem(item)">Delete item</ion-badge>-->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="updateItem(item)">Modifier</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">Supprimer</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <h2>Mes points de vente</h2>
  <ion-list>
    <ion-item (click)="openSalepoint(salepoint)" *ngFor="let salepoint of salepoints">
      <ion-label>{{salepoint.address}}</ion-label>
      <ion-img [src]="salepoint.picture"></ion-img>
    </ion-item>
  </ion-list>

  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option color="danger">Share</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-button size="large" class="create" expand="block" (click)="createNewitem()">Créer un produit</ion-button>
  <ion-button size="large" class="create" expand="block" (click)="createNewSalepoint()">Créer un point de vente
  </ion-button>
  <div class="deco">
    <ion-label expand="block" (click)="logOut()">Se déconnecter</ion-label>
  </div>

</ion-content>
