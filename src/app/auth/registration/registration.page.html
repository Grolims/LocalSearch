<ion-header>
  <ion-toolbar>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <form #userForm="ngForm" (submit)="createUser(userForm)">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" #username = "ngModel" placeholder="Name" [(ngModel)]="users.username"
          name="Name" required>
        </ion-input>
    </ion-item>

        <ion-item lines="none" *ngIf="username.invalid && username.touched">
          <ion-text color="danger">Username is required.</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password= "ngModel" placeholder="Name" [(ngModel)]="users.password"
            name="Name" required>
          </ion-input>
      </ion-item>

      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color="danger">Password is required.</ion-text>
      </ion-item>

      <ion-button type="submit" xpand="block" [disabled]="userForm.invalid">Submit</ion-button>
       <ion-text color="danger">{{errorMsg}}</ion-text>
    </form>
  </ion-content>

</ion-content>
