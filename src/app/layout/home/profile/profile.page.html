<ion-header>
  <ion-toolbar>
    <ion-title>updateItems</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-text color="danger" *ngIf="tabVide">
 You are not create items
  </ion-text >
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.description}}</ion-label>
      <ion-label>{{item.price}} CHF </ion-label>
      <ion-button color="warning" (click)="updateItem()">Change item</ion-button>
      <ion-badge color="danger"  (click)="deleteItem()">Delete item</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
