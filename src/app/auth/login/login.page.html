<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>LocalSearch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LocalSearch</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <ion-list>
      <!-- Username input  <ion-item>
<ion-label position="floating">Nom d'utilisateur</ion-label></ion-item>
-->
      <section>
        <h2>Nom d'utilisateur</h2>

        <ion-input placeholder="Steve" inputmode="text" #username="ngModel" required="true" name="username"
          [(ngModel)]="authRequest.username"></ion-input>



        <!-- Error message displayed if the username is invalid -->
        <ion-item lines="none" *ngIf="username.invalid && username.touched">
          <ion-text color="danger">Un nom d'utilisateur est requis.</ion-text>
        </ion-item> 
      </section>


      <!-- Password input <ion-item>
        <ion-label position="floating">Mot de passe</ion-label></ion-item>-->
      

        <section>
          <h2>Mot de passe</h2>
        <ion-input placeholder="*****" inputmode="text" #password="ngModel" required="true" type="password" name="password"
          [(ngModel)]="authRequest.password"></ion-input>
      

      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color="danger">Un mot de passe est requis.</ion-text>
      </ion-item>
    </section>
    </ion-list>

    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Se connecter</ion-button>


      <ion-button color="secondary" expand="block" (click)="openRegistration()">S'inscrire</ion-button>

      <!-- Error message displayed if the login failed -->
      <ion-text color="danger" *ngIf="loginError">Username or password is invalid.</ion-text>
    </div>
  </form>

</ion-content>
