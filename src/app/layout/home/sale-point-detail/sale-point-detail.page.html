<ion-content>
  
  <div class="section">
    <h1>Point de vente </h1>
  <!-- <ion-item >
    <ion-label>Point de vente de la {{data.address}}</ion-label>

  </ion-item>
-->
<p class="address">{{data.address}}</p> 
</div>

  
 

<div class="section">
 <h4>Mode de paiement</h4>
    
    <p>
      
      <ion-chip>
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>{{data.paymentMethod}}</ion-label>
      </ion-chip>
      
      
    </p>

  
</div>

  <!-- <ion-item >
    <ion-label> Date de cr√©ation :{{data.creationDate}} </ion-label>
  </ion-item>-->

  <h2>Liste des items </h2>

  

  <swiper [slidesPerView]="2.5" [scrollbar]="{hide: true}"[freeMode]="true" > 
    <ng-template swiperSlide *ngFor="let item of items">
      <ion-card (click)="openItem(item)">
        <!--<ion-card-header class="cardHeader">-->
          <div class="divImage">
          <!-- <img class="imageItem" *ngIf="item.picture" [src]="item.picture" />-->
          
            <ion-img class="imageItem" *ngIf="item.picture" [src]="item.picture"></ion-img>
          
          </div>
        <!--</ion-card-header>-->
      
        <ion-card-content>

          <ion-card-title>{{item.name}}</ion-card-title>
          <ion-card-subtitle>{{item.price}} CHF</ion-card-subtitle>
          <ion-chip>
            
            <ion-label>{{item.label}}</ion-label>
          </ion-chip>
          <!-- <p class="descriptionItem">{{item.description}}</p>-->
        </ion-card-content>
      </ion-card>
    </ng-template>
    
    
  </swiper>
