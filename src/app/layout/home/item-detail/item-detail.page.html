<ion-header>
  <ion-toolbar>
    <ion-title>item-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Infos items </h3>
  <ion-item >
    <ion-label>Nom:  {{data.name}}</ion-label>

  </ion-item>

  <ion-item >
    <ion-label>Type: {{data.type}}</ion-label>
 </ion-item>

  <ion-item >
    <ion-label>Description {{data.description}}</ion-label>
  </ion-item>

  <img *ngIf="data.picture" [src]="data.picture"/>

  <ion-item >
    <ion-label>Prix: {{data.price}} </ion-label>
  </ion-item>

  <ion-item >
    <ion-label>Label {{data.label}} </ion-label>
  </ion-item>

</ion-content>
