<ion-header>
  <div class="img">

    <ion-img [src]="data.picture"></ion-img>

  </div>

</ion-header>

<ion-content>
  <!-- <h4>Mode de paiement</h4>-->
  <div class="container">
    <div class="title">
      <h1 class="titleItem">{{data.name}}</h1>
      <p class="typeItem">{{data.type}}</p>
  </div>

    <div class="prix">
      <p class="priceLabel">{{data.price}}.-</p>
    </div>


  </div>
  <div class="section">
    <h4>Label</h4>
  <p>

    <ion-chip>
      <ion-label>{{data.label}}</ion-label>
    </ion-chip>

  </p>
</div>
<h4>Description</h4>
<p>{{data.description}}</p>
<h4>Point de vente </h4>
<ion-item *ngFor="let salep of salepoints">
  <ion-label class="priceLabel">{{salep.address}}.-</ion-label>
</ion-item>
