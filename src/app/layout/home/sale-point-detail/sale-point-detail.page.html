<ion-header>
  <ion-toolbar>
    <ion-title size="large">Salepoint</ion-title>
    <ion-buttons slot="end">
      <ion-button onclick="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Infos salepoint </h3>
  <ion-item >
    <ion-label>Point de vente de la {{data.address}}</ion-label>

  </ion-item>

  <ion-item >
    <ion-label>Adresse: {{data.address}}</ion-label>
 </ion-item>

  <ion-item >
    <ion-label>Mode de paiement:  {{data.paymentMethod}}</ion-label>
  </ion-item>

  <ion-item >
    <ion-label> Date de cr√©ation :{{data.creationDate}} </ion-label>
  </ion-item>

  <h3>Liste des items </h3>


  <ion-item *ngFor="let item of items">
    <ion-label>{{item.name}}</ion-label>
    <ion-label>{{item.description}}</ion-label>
    <ion-label>{{item.price}} CHF </ion-label>
    <ion-thumbnail slot="start">
      <img *ngIf="item.picture" [src]="item.picture" />
    </ion-thumbnail>
    <ion-item-option (click)="openItem(item)">Item detail </ion-item-option>
    <!-- <ion-button color="danger" (click)="update()">Supprimmer l'item</ion-button>-->
    <ion-badge color="success">{{item.label}}</ion-badge>
  </ion-item>

</ion-content>
