<ion-header>
  <ion-toolbar>
    <ion-title>Mon profil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-text color="danger" *ngIf="tabVide">
 You are not create items
  </ion-text >
  <ion-text>Mes items </ion-text>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.description}}</ion-label>
      <ion-label>{{item.price}} CHF </ion-label>
      <ion-img [src]="item.picture"></ion-img>
      <ion-button color="warning" (click)="updateItem(item)">Change item</ion-button>
      <ion-badge color="danger"  (click)="deleteItem(item)">Delete item</ion-badge>
    </ion-item>
  </ion-list>

  <ion-text>Mes salepoints</ion-text>
  <ion-list>
  <ion-item *ngFor="let salepoint of salepoints">
    <ion-label>{{salepoint.address}}</ion-label>
    <ion-img [src]="salepoint.picture"></ion-img>
  </ion-item>
</ion-list>

<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option>Favorite</ion-item-option>
    <ion-item-option color="danger">Share</ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label>Item Options</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option>Unread</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

  <ion-button expand="block" (click)="createNewitem()">create new item</ion-button>
  <ion-button expand="block" (click)="createNewSalepoint()">Create new salepoint</ion-button>

</ion-content>
