<ion-header>
  <ion-toolbar>
    <ion-title>Layout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>



  <!-- Sheet Modal 
  [backdropDismiss]="false" 
  -->
<ion-modal
[isOpen]="true"
[breakpoints]="[0.1, 0.3, 0.6, 0.8]"
[initialBreakpoint]="0.3"
[backdropBreakpoint]="0.7"


>
<ng-template>

 
  <ion-content>
    
    <ion-toolbar>
      <ion-title size="large">LocalSearch</ion-title>
      <ion-button (click)="goProfile()"> My profile </ion-button>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>

    <ion-button (click)="presentModal()">  Home page </ion-button>
    

  </ion-content>
</ng-template>
</ion-modal>

  
  <div class="map"
  leaflet
  [leafletOptions]="mapOptions"
  [leafletLayers]="mapMarkers"
  (leafletMapReady)="onMapReady($event)">
</div>

</ion-content>
